<head>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            position: relative;
            width: 100%;
            height: 100%;
        }
        </style>
</head>
<div id="demo" class="carousel slide text-center" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/book1.jpg" alt="book 1" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Test Caption</h3>
          <p>Test Caption number 2</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/book2.jpg" alt="book 2" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="assets/img/book3.jpg" alt="book 3" width="1100" height="500">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
